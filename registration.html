<script language="javascript">
	function firstnameval()
	{
		var f=fo.fn.value;
		var reg_fn=/\W|\d|_/;
		if(f.length<8)
		{
			var x=document.getElementById("first");
			x.innerHTML="FIRST NAME SHOULD BE MORE THAN 8 CHARACTERS";
		}
		if(reg_fn.test(f))
		{
			var x=document.getElementById("first");
			x.innerHTML="FIRST NAME SHOULD HAVE ONLY ALPHABETS";
		}
		if(f.length>8)
		{
			var x=document.getElementById("first");
			x.innerHTML="";
		}
	}
	function lastnameval()
	{
		var f=fo.ln.value;
		var reg_fn=/\W|\d|_/;
		if(f.length<8)
		{
			var x=document.getElementById("last");
			x.innerHTML="LAST NAME SHOULD BE MORE THAN 8 CHARACTERS";
		}
		if(reg_fn.test(f))
		{
			var x=document.getElementById("last");
			x.innerHTML="LAST NAME SHOULD HAVE ONLY ALPHABETS";
		}
		if(f.length>8)
		{
			var x=document.getElementById("last");
			x.innerHTML="";
		}
	}
	function usernameval()
	{
		var f=fo.un.value;
		var reg_un=/\d/;
		var reg_un1=/[a-z]|[A-Z]/;
		var reg_un2=/_/;
		if(f.length<8)
		{
			var x=document.getElementById("user");
			x.innerHTML="USER NAME SHOULD BE MORE THAN 8 CHARACTERS";
		}
		if(!(reg_un.test(f)&&reg_un1.test(f)&&reg_un2.test(f)))
		{
			var x=document.getElementById("user");
			x.innerHTML="USER NAME SHOULD CONTAIN ALPHANUMERICS AND _";
		}
		if((reg_un.test(f)&&reg_un1.test(f)&&reg_un2.test(f)))
		{
			var x=document.getElementById("user");
			x.innerHTML="";
		}
	}
	function passwordval()
	{
		var f=fo.pw.value;
		if(f.length<8)
		{
			var x=document.getElementById("password");
			x.innerHTML="PLEASE ENTER MORE THAN 8 CHARACTERS";
		}
		if(f.length>8)
		{
			var x=document.getElementById("password");
			x.innerHTML="";
		}
	}
	function postalval()
	{
		var f=fo.pc.value;
		var reg_pc=/[0-9]/;
		var reg_fd=/\D/;
		if(f.length!=6)
		{
			var x=document.getElementById("postal");
			x.innerHTML="ENTER VALID POSTAL CODE";
		}
		if((reg_fd.test(f)))
		{
			var x=document.getElementById("postal");
			x.innerHTML="POSTAL CODE CONTAINS ONLY NUMERICS";
		}
		if((reg_pc.test(f))&&(f.length==6))
		{
			var x=document.getElementById("postal");
			x.innerHTML="";
		}

	}
	function mobval()
	{
		var f=fo.mn.value;
		var reg_pc=/\d/;
		if(f.length!=10)
		{
			var x=document.getElementById("mob");
			x.innerHTML="ENTER VALID MOBILE NUMBER";
		}
		if(!(reg_pc.test(f)))
		{
			var x=document.getElementById("mob");
			x.innerHTML="MOBILE NUMBER CONTAINS ONLY NUMERICS";
		}

	}
	function mailvalidate()
{
  var u=fo.t7.value;
  var re_un1=/\d/;
  var re_un2=/[a-z]|[A-z]/;
  var re_un3=/_/;
  var re_un4=/@|./
  if(!(re_un2.test(u)&&re_un4.test(u)))
  {
      var x=document.getElementById("mail");
	  x.innerHTML="email name should have only alphanumerics,_,@ and .";
  }
}
function validate()
{
   var flag=0;
   var f=fo.fn.value;
   var l=fo.ln.value;
   var u=fo.un.value;
   var p=fo.pw.value;
   var po=fo.pc.value;
   var mn=fo.mn.value;
   if(f=="" || l=="" || u=="" || p=="" || po=="" || mn=="")
   {
    alert("Please Fill all the details");
    flag=1;
   }
   if(flag==0)
   {
    document.writeln("<html><body bgcolor=cyan>Welcome "+f+"  "+l+" </body></html>");
   }
}
